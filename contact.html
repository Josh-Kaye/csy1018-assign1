  <body>
    <div class="continer-navigation--jk">
      <nav class="nav-bar-top--jk">
       <ul class="ul-nav-bar-top--jk">
          <li class="li-nav-bar-top--jk"><a href="#">Home</a></li>
          <li class="li-nav-bar-top--jk"><a href="#">CV</a></li>
          <li class="li-nav-bar-top--jk"><a href="#">Bio</a></li>
          <li class="li-nav-bar-top--jk"><a href="#">Contact</a></li>
       </ul>
      </nav>
    </div>
    <div class="contianer-contact-form--jk"> <!--Form start!-->
     <div class="wrapper-contact-form--jk">
       <form class="contact-form--jk" action="mailto:jkayee3@gmail.com" method="post" enctype="text/plain">
         <ul class="ul-wrapper-outer--jk">
           <li class="li-form-subject--jk">
             <label type="subject">Subject</label>
               <input type="subject" id="subject">
            </li>
           <li class="li-wrapper-outer--jk">
             <label class="label-name--jk" for="name">Name</label>
               <input type="text" id="enter-fname" name="name" placeholder="enter your name here">
           </li>
         <li class="li-form-email--jk">
           <label for="email">Email</label>
             <input type="email" id="enter-email" name="email" placeholder="Enter your email here!">
         </li>
         <li class="li-form-phone--jk">
           <label for="phone">Phone</label>
             <input type="tel" id="enter-phone" name="phone" placeholder="Enter your phone number">
         </li>
         <li class="li-form-text-area--jk">
           <label for="message">Message here</label>
             <textarea rows="10" id="message" name="message" placeholder="Enter message here">
             </textarea>
         </li>
         <li class="li-form-button--jk">
           <button class="button-send" type="submit">Submit</button>
           <button class="button-rest" type="reset">Reset</button>
         </li>
       </ul>
      </form>
     </div>
    </div>







  </body>
